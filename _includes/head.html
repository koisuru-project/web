<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#579af1">
  
  <title>{% if page.title %}{{ site.title }}: {{ page.title }}{% elsif site.title %}{{ site.title }}: {{ site.description }}{% endif %}</title>
  <meta name="description" content="{{ page.epsname }}">

    <!-- If article has a cover photo -->
  <meta itemprop="image" content="{% if page.coverPhoto %}{{ page.coverPhoto }}{% elsif site.posts[0].coverPhoto %}{{ site.posts[0].coverPhoto }}{% endif %}">
  <meta property="og:image" content="{% if page.coverPhoto %}{{ page.coverPhoto }}{% elsif site.posts[0].coverPhoto %}{{ site.posts[0].coverPhoto }}{% endif %}">
  <meta name="twitter:image" content="{% if page.coverPhoto %}{{ page.coverPhoto }}{% elsif site.posts[0].coverPhoto %}{{ site.posts[0].coverPhoto }}{% endif %}">
  
  <meta itemprop="name" content="{% if page.title %}{{ site.title }}: {{ page.title }}{% elsif site.title %}{{ site.title }}: {{ site.description }}{% endif %}">
  <meta itemprop="description" content="{{ page.epsname }}">

  <meta property="og:type" content="website">
  <meta property="og:theme-color" content="#579af1">
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{{ page.epsname }}">
  <meta property="og:locale" content="id">

  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:theme-color" content="#579af1">
  <meta name="twitter:site" content="{{ site.title }}">
  <meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}">
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicon.ico">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:description" content="{{ page.epsname }}">

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
      
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GTM-5HX8PMQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'GTM-5HX8PMQ');
  </script>
  <style>
    {% capture include_to_scssify %}
      {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
  
</head>
